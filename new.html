    <h1>朝花夕拾</h1>
    <h2>鲁迅</h2>

    <p>
    不免世风待见，

    兆头睥向余温。
        
    欲走长坡多几步，
        
    巧为八卦书文。
        
    采朵常青还好，
        
    小楼藏我秋分。
    </p>
<p>
     素面出题攀上，

     雨中羌起珠珍。
                
     走了声无声又在，
                
     未能早早幽深。
                
     笔杆挑灯原是，
                
     旧游撩下屈伸。</p>
